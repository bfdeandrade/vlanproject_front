<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="cadastro_departamento.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <body>
    <div class="container-fluid" style="background-image: url('images/background2.jpg'); background-size:100% 100%">
    <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label for="inputAndarDepartamento">
            Andar do Departamento:
          </label>
          <input type="text" class="form-control" id="inputAndarDepartamento" />
        </div>
        <div class="form-group">
          <label for="inputNomeDepartamento">
            Nome do departamento:
          </label>
          <input type="text" class="form-control" id="inputNomeDepartamento" />
        </div>
        <div class="form-group">
          <label for="inputUnidadeDepartamento">
            Unidade:
          </label>
          <input type="text" class="form-control" id="inputUnidadeDepartamento" />
        </div>
        <div class="form-group">
          <label for="inputVlanDepartamento">
            VLAN do departamento:
          </label>
          <input type="text" class="form-control" id="inputVlanDepartamento" />
        </div>

        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" onclick="cadastrarDepartamento();">Cadastrar Departamento</button>
          </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" onclick="cancelarDepartamento();return false;">Cancelar cadastro</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
