<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="cadastro_departamento.js"></script>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center" id="headerLista" style="margin-bottom: 30px">
          <h3 id="titulo"> VLAN Manager - Criar Departamento</h3>
      </div>
    </div>
    <div class="col-md-4" style="margin-left: 460px">
      <form role="form">
        <div class="form-group">
          <label for="inputNomeDepartamento" id="texto2">
            
          </label>
          <input type="text" class="form-control" placeholder="Andar do Departamento:" id="inputAndarDepartamento" />
        </div>
        <div class="form-group">
          <label for="inputNomeDepartamento" id="texto2">

          </label>
          <input type="text" class="form-control" placeholder="Nome do departamento" id="inputNomeDepartamento" />
        </div>
        <div class="form-group">
          <label for="inputUnidadeDepartamento" id="texto3">
            
          </label>
          <input type="text" class="form-control" placeholder="Unidade" id="inputUnidadeDepartamento" />
        </div>
        <div class="form-group">
          <label for="inputVlanDepartamento" id="texto4">
  
          </label>
          <input type="text" class="form-control" placeholder="VLAN" id="inputVlanDepartamento" />
        </div>

        <div class="row">
          <div class="col-md-12" style="margin-left: 5px">
            <button class="btn btn-primary" onclick="cadastrarDepartamento();">Cadastrar Departamento</button>
            <button class="btn btn-primary" onclick="cancelarDepartamento();return false;">Cancelar cadastro</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
