<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="cadastro_usuario.js"></script>
	
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   	<body onload="preencherDeptos();">
   	<div class="container-fluid">
   	<div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center" id="titulo">VLAN Manager - Criar usuário</h3>
                </div>
            </div>
			<form role="form">
				<div class="form-group">
					 
					<label for="inputEmailCadastro" id="texto1">
						Email address
					</label>
					<input type="email" class="form-control" id="inputEmailCadastro" />
				</div>
				<div class="form-group">
					 
					<label for="inputNomeCadastro" id="texto2">
						Nome do usuário
					</label>
					<input type="text" class="form-control" id="inputNomeCadastro" />
				</div>
				<div class="form-group">
					 
					<label for="inputPasswordCadastro" id="texto3">
						Password
					</label>
					<input type="password" class="form-control" id="inputPasswordCadastro" />
				</div>
				<div class="form-group">
					 <label for="inputRacfCadastro" id="texto4">
						RACF
					</label>
					<input type="text" class="form-control" id="inputRacfCadastro" />
				</div>
				<div class="form-group" id="texto1">
					 <label for="inputPhotoCadastro">
						Path da foto
					</label>
					<input type="text" class="form-control" id="inputPhotoCadastro" />
				</div>
				<div class="form-group">
					 <label for="inputNumSerieComputador" id="texto1"/>
						Número de série do computador
					</label>
					<input type="text" class="form-control" id="inputNumSerieComputador" />
				</div>
            	<div class="form-group">
                    <div class="form-group col-md-12">
                      <label for="txtNovoDepto" id="texto1" style="margin-right: 20px">Novo Departamento</label>
                      <select class="form-control" id="txtNovoDepto">
                        <!-- esse caboclo aqui vai ser preenchido automaticamente -->
                      </select>
                    </div>
            		</div>
				<div class="form-group">
					<label for="checkBoxOperador" id="texto1"/>
						Usuário ADM?(1-ADM, 0-Normal)
					</label>
					<input type="text" class="form-control" id="checkBoxOperador" />
				</div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" onclick="cadastrarUsuario();">Cadastrar Usuario</button>
                    <button class="btn btn-primary" onclick="cancelarCadastroUsuario();return false;">Logout</button>
                </div>
            </div>
			</form>
		</div>
	</div>

	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
